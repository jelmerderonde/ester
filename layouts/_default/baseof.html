<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Ester</title>
    {{ $options := (dict "outputStyle" "compressed" "enableSourceMap" true) }}
    {{ $style := resources.Get "main.scss" | resources.ToCSS $options | resources.Fingerprint }}
    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://cdn.snipcart.com/scripts/2.0/snipcart.js" id="snipcart" data-api-key="YjI1YTA2MjQtMGU3ZC00ZmY4LTllNzQtNmVlODVjYTg3MmIxNjM2ODA4OTQxMjU1ODAyMTM5"></script>
    <link href="https://cdn.snipcart.com/themes/2.0/base/snipcart.min.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src={{ "images/logo.svg" | relURL }}  width=135 />
        </div>

        {{ partial "navbar.html" . }}

      </div>

      {{ block "main" . }}

      {{ end }}

      {{ partial "footer.html" . }}

    </div>
  </body>
</html>
