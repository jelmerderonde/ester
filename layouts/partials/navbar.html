<nav class="navbar">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    {{ if eq .Identifier "logo"}}
      <img src={{ "images/logo_text.svg" | relURL }}  />
    {{ else }}
      <a href="{{ .URL }}" class="{{ if eq $currentPage.RelPermalink .URL }}is-active{{ end }}">{{ .Name }}</a>
    {{ end }}
  {{ end }}
  <a href="#" class="snipcart-checkout">winkelwagen<div class="snipcart-summary"><span class="snipcart-total-items"></span></div></a>
</nav>
